plugins {
    id 'java'
}

group 'org.jda-discord'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
//    implementation group: 'net.dv8tion', name: 'JDA', version: '3.8.1_450'
//    implementation group: 'net.dv8tion', name: 'JDA', version: '3.0.0_193'
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.1.1_149'
    implementation group: 'me.duncte123', name: 'botCommons', version: '1.0.78'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.1'
    implementation group: 'org.json', name: 'json', version: '20160810'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.34.0'
}